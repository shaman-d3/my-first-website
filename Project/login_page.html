<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход/регистрация</title>
    <link rel="stylesheet" href="login.css">
    <script src="./login_script.js" defer></script>
</head>

<body>


    <header class="header">
        <div class="container">

            <a href="#!" class="logo text-gradient header__logo">StarBucks</a>
            <nav class="header__nav">
                <ul>
                    <li><a href="./SB_index.html">Home</a></li>
                    <li><a href="#!">Select</a></li>
                    <li><a href="#products">Shop</a></li>
                    <li><a href="./login_page.html">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>




    <div class="container">
        <div class="form__container">
            <div class="block">
                <section class="block__item block-item">
                    <h2 class="block-item__title">У Вас уже есть аккаунт?</h2>
                    <button class="block-item__btn signin-btn">Войти</button>
                </section>
                <section class="block__item block-item">
                    <h2 class="block-item__title">У Вас нет аккаунта?</h2>
                    <button class="block-item__btn signup-btn">Зарегистрироваться</button>
                </section>
            </div>
            <div class="form-box">
                <form action="#" class="form form__signin">
                    <h2 class="form__title">Вход</h2>
                    <p><input type="text" class="form__input" placeholder="Логин"></p>
                    <p><input type="password" class="form__input" placeholder="Пароль"></p>
                    <p><button class="form__btn">Войти</button></p>
                    <a href="./SB_index.html" class="form__forgot">Восстановить пароль</a>
                </form>

                <form action="#" class="form form__signup">
                    <h2 class="form__title">Регистрация</h2>
                    <p><input type="text" class="form__input" placeholder="Логин"></p>
                    <p><input type="email" class="form__input" placeholder="email"></p>
                    <p><input type="password" class="form__input" placeholder="Пароль"></p>
                    <p><input type="password" class="form__input" placeholder="Подтвердите пароль"></p>
                    <p><button class="form__btn form__btn--signup">Зарегистрироваться</button></p>
                </form>
            </div>
        </div>
    </div class="header__container">

</body>

</html>
